{{- if .Values.dbJobs.assistantBackendMigrations.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: exobrain-assistant-backend-migrations
  labels:
    app.kubernetes.io/name: exobrain-assistant-backend-migrations
    {{- include "exobrain-stack.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: {{ .Values.dbJobs.assistantBackendMigrations.backoffLimit }}
  ttlSecondsAfterFinished: {{ .Values.dbJobs.assistantBackendMigrations.ttlSecondsAfterFinished }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: exobrain-assistant-backend-migrations
    spec:
      restartPolicy: Never
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: assistant-backend-migrations
          image: "{{ .Values.dbJobs.image.repository }}:{{ .Values.dbJobs.image.tag }}"
          imagePullPolicy: {{ .Values.dbJobs.image.pullPolicy }}
          command: ["bash", "-ec"]
          args:
            - |
              start_time=$(date +%s)
              until pg_isready -d "$POSTGRES_DSN" >/dev/null 2>&1; do
                if (( $(date +%s) - start_time >= WAIT_TIMEOUT_SECONDS )); then
                  echo "Timed out waiting for Postgres after ${WAIT_TIMEOUT_SECONDS}s" >&2
                  exit 1
                fi
                sleep 2
              done
              psql "$POSTGRES_DSN" -v ON_ERROR_STOP=1 -f "$BOOTSTRAP_SQL_PATH"
              reshape check --dirs "$MIGRATIONS_DIR"
              reshape migration start --complete --url "$ASSISTANT_DB_DSN" --dirs "$MIGRATIONS_DIR"
          env:
            - name: POSTGRES_DSN
              value: {{ .Values.dbJobs.assistantBackendMigrations.env.POSTGRES_DSN | quote }}
            - name: ASSISTANT_DB_DSN
              value: {{ .Values.dbJobs.assistantBackendMigrations.env.ASSISTANT_DB_DSN | quote }}
            - name: MIGRATIONS_DIR
              value: {{ .Values.dbJobs.assistantBackendMigrations.env.MIGRATIONS_DIR | quote }}
            - name: BOOTSTRAP_SQL_PATH
              value: {{ .Values.dbJobs.assistantBackendMigrations.env.BOOTSTRAP_SQL_PATH | quote }}
            - name: WAIT_TIMEOUT_SECONDS
              value: {{ .Values.dbJobs.assistantBackendMigrations.env.WAIT_TIMEOUT_SECONDS | quote }}
          resources: {{- toYaml .Values.dbJobs.assistantBackendMigrations.resources | nindent 12 }}
{{- end }}
---
