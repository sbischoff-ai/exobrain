apiVersion: apps/v1
kind: Deployment
metadata:
  name: exobrain-assistant-backend
  labels:
    app.kubernetes.io/name: exobrain-assistant-backend
    {{- include "exobrain-stack.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.assistantBackend.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: exobrain-assistant-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: exobrain-assistant-backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.assistantBackend.image.repository }}:{{ .Values.assistantBackend.image.tag }}"
          imagePullPolicy: {{ .Values.assistantBackend.image.pullPolicy }}
          env:
            - name: APP_ENV
              value: {{ .Values.assistantBackend.env.APP_ENV | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.assistantBackend.env.LOG_LEVEL | quote }}
            - name: ASSISTANT_DB_DSN
              value: {{ .Values.assistantBackend.env.ASSISTANT_DB_DSN | quote }}
            - name: ASSISTANT_CACHE_REDIS_URL
              value: {{ .Values.assistantBackend.env.ASSISTANT_CACHE_REDIS_URL | quote }}
            - name: JOB_ORCHESTRATOR_GRPC_TARGET
              value: {{ printf "exobrain-job-orchestrator-api:%v" .Values.jobOrchestrator.api.service.port | quote }}
            - name: JOB_ORCHESTRATOR_CONNECT_TIMEOUT_SECONDS
              value: {{ .Values.assistantBackend.env.JOB_ORCHESTRATOR_CONNECT_TIMEOUT_SECONDS | quote }}
            - name: MAIN_AGENT_MODEL
              value: {{ .Values.assistantBackend.env.MAIN_AGENT_MODEL | quote }}
            - name: MODEL_PROVIDER_BASE_URL
              value: {{ .Values.assistantBackend.env.MODEL_PROVIDER_BASE_URL | quote }}
          ports:
            - containerPort: {{ .Values.assistantBackend.service.port }}
          resources: {{- toYaml .Values.assistantBackend.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: exobrain-assistant-backend
  labels:
    app.kubernetes.io/name: exobrain-assistant-backend
    {{- include "exobrain-stack.labels" . | nindent 4 }}
spec:
  type: {{ .Values.assistantBackend.service.type }}
  selector:
    app.kubernetes.io/name: exobrain-assistant-backend
  ports:
    - name: http
      port: {{ .Values.assistantBackend.service.port }}
      targetPort: {{ .Values.assistantBackend.service.port }}
