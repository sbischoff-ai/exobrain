apiVersion: apps/v1
kind: Deployment
metadata:
  name: exobrain-assistant-backend
  labels:
    app.kubernetes.io/name: exobrain-assistant-backend
    {{- include "exobrain-stack.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.assistantBackend.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: exobrain-assistant-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: exobrain-assistant-backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.assistantBackend.image.repository }}:{{ .Values.assistantBackend.image.tag }}"
          imagePullPolicy: {{ .Values.assistantBackend.image.pullPolicy }}
          env:
            - name: KNOWLEDGE_INTERFACE_ADDR
              value: {{ .Values.assistantBackend.env.KNOWLEDGE_INTERFACE_ADDR | quote }}
            - name: METASTORE_DSN
              value: {{ .Values.assistantBackend.env.METASTORE_DSN | quote }}
          ports:
            - containerPort: {{ .Values.assistantBackend.service.port }}
          resources: {{- toYaml .Values.assistantBackend.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: exobrain-assistant-backend
  labels:
    app.kubernetes.io/name: exobrain-assistant-backend
    {{- include "exobrain-stack.labels" . | nindent 4 }}
spec:
  type: {{ .Values.assistantBackend.service.type }}
  selector:
    app.kubernetes.io/name: exobrain-assistant-backend
  ports:
    - name: http
      port: {{ .Values.assistantBackend.service.port }}
      targetPort: {{ .Values.assistantBackend.service.port }}
