apiVersion: v1
kind: ConfigMap
metadata:
  name: exobrain-metastore-init
  labels:
    app.kubernetes.io/name: exobrain-metastore
    {{- include "exobrain-stack.labels" . | nindent 4 }}
data:
  01-assistant-db.sql: |
    SELECT 'CREATE ROLE {{ .Values.metastore.assistantDb.username }} LOGIN PASSWORD ''{{ .Values.metastore.assistantDb.password }}''' 
    WHERE NOT EXISTS (
      SELECT FROM pg_catalog.pg_roles WHERE rolname = '{{ .Values.metastore.assistantDb.username }}'
    )\gexec

    SELECT 'CREATE DATABASE {{ .Values.metastore.assistantDb.database }} OWNER {{ .Values.metastore.assistantDb.username }}'
    WHERE NOT EXISTS (
      SELECT FROM pg_database WHERE datname = '{{ .Values.metastore.assistantDb.database }}'
    )\gexec

    REVOKE ALL ON DATABASE {{ .Values.metastore.assistantDb.database }} FROM PUBLIC;
    GRANT CONNECT, TEMPORARY ON DATABASE {{ .Values.metastore.assistantDb.database }} TO {{ .Values.metastore.assistantDb.username }};

    \connect {{ .Values.metastore.assistantDb.database }}
    CREATE EXTENSION IF NOT EXISTS pgcrypto;

    SELECT 'CREATE ROLE {{ .Values.metastore.knowledgeSchemaDb.username }} LOGIN PASSWORD ''{{ .Values.metastore.knowledgeSchemaDb.password }}''' 
    WHERE NOT EXISTS (
      SELECT FROM pg_catalog.pg_roles WHERE rolname = '{{ .Values.metastore.knowledgeSchemaDb.username }}'
    )\gexec

    SELECT 'CREATE DATABASE {{ .Values.metastore.knowledgeSchemaDb.database }} OWNER {{ .Values.metastore.knowledgeSchemaDb.username }}'
    WHERE NOT EXISTS (
      SELECT FROM pg_database WHERE datname = '{{ .Values.metastore.knowledgeSchemaDb.database }}'
    )\gexec

    REVOKE ALL ON DATABASE {{ .Values.metastore.knowledgeSchemaDb.database }} FROM PUBLIC;
    GRANT CONNECT, TEMPORARY ON DATABASE {{ .Values.metastore.knowledgeSchemaDb.database }} TO {{ .Values.metastore.knowledgeSchemaDb.username }};

    \connect {{ .Values.metastore.knowledgeSchemaDb.database }}
    CREATE EXTENSION IF NOT EXISTS pgcrypto;
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: exobrain-metastore
  labels:
    app.kubernetes.io/name: exobrain-metastore
    {{- include "exobrain-stack.labels" . | nindent 4 }}
spec:
  serviceName: exobrain-metastore
  replicas: {{ .Values.metastore.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: exobrain-metastore
  template:
    metadata:
      labels:
        app.kubernetes.io/name: exobrain-metastore
    spec:
      containers:
        - name: postgres
          image: "{{ .Values.metastore.image.repository }}:{{ .Values.metastore.image.tag }}"
          imagePullPolicy: {{ .Values.metastore.image.pullPolicy }}
          env:
            - name: POSTGRES_USER
              value: {{ .Values.metastore.auth.username | quote }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.metastore.auth.password | quote }}
            - name: POSTGRES_DB
              value: {{ .Values.metastore.auth.database | quote }}
          ports:
            - containerPort: {{ .Values.metastore.service.port }}
          volumeMounts:
            - name: metastore-data
              mountPath: /var/lib/postgresql/data
            - name: metastore-init
              mountPath: /docker-entrypoint-initdb.d/01-assistant-db.sql
              subPath: 01-assistant-db.sql
          resources: {{- toYaml .Values.metastore.resources | nindent 12 }}
      volumes:
        - name: metastore-init
          configMap:
            name: exobrain-metastore-init
  volumeClaimTemplates:
    - metadata:
        name: metastore-data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.global.storageClass }}
        storageClassName: {{ .Values.global.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.metastore.persistence.size }}
---
apiVersion: v1
kind: Service
metadata:
  name: exobrain-metastore
spec:
  type: {{ .Values.metastore.service.type }}
  selector:
    app.kubernetes.io/name: exobrain-metastore
  ports:
    - port: {{ .Values.metastore.service.port }}
      targetPort: {{ .Values.metastore.service.port }}
      name: postgres
