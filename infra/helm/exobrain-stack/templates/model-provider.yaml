apiVersion: v1
kind: ConfigMap
metadata:
  name: exobrain-model-provider-config
  labels:
    app.kubernetes.io/name: exobrain-model-provider
    {{- include "exobrain-stack.labels" . | nindent 4 }}
data:
  models.yaml: |
{{ .Values.modelProvider.config.modelsYaml | indent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: exobrain-model-provider
  labels:
    app.kubernetes.io/name: exobrain-model-provider
    {{- include "exobrain-stack.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.modelProvider.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: exobrain-model-provider
  template:
    metadata:
      labels:
        app.kubernetes.io/name: exobrain-model-provider
    spec:
      containers:
        - name: model-provider
          image: "{{ .Values.modelProvider.image.repository }}:{{ .Values.modelProvider.image.tag }}"
          imagePullPolicy: {{ .Values.modelProvider.image.pullPolicy }}
          env:
            - name: APP_ENV
              value: {{ .Values.modelProvider.env.APP_ENV | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.modelProvider.env.LOG_LEVEL | quote }}
            - name: MODEL_PROVIDER_CONFIG_PATH
              value: /app/config/models.yaml
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.modelProvider.secrets.openaiApiKey.name | quote }}
                  key: {{ .Values.modelProvider.secrets.openaiApiKey.key | quote }}
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.modelProvider.secrets.anthropicApiKey.name | quote }}
                  key: {{ .Values.modelProvider.secrets.anthropicApiKey.key | quote }}
          ports:
            - containerPort: {{ .Values.modelProvider.service.port }}
          volumeMounts:
            - name: model-config
              mountPath: /app/config
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.modelProvider.service.port }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.modelProvider.service.port }}
          resources: {{- toYaml .Values.modelProvider.resources | nindent 12 }}
      volumes:
        - name: model-config
          configMap:
            name: exobrain-model-provider-config
---
apiVersion: v1
kind: Service
metadata:
  name: exobrain-model-provider
  labels:
    app.kubernetes.io/name: exobrain-model-provider
    {{- include "exobrain-stack.labels" . | nindent 4 }}
spec:
  type: {{ .Values.modelProvider.service.type }}
  selector:
    app.kubernetes.io/name: exobrain-model-provider
  ports:
    - name: http
      port: {{ .Values.modelProvider.service.port }}
      targetPort: {{ .Values.modelProvider.service.port }}
