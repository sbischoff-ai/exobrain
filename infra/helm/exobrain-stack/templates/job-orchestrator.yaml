apiVersion: apps/v1
kind: Deployment
metadata:
  name: exobrain-job-orchestrator
  labels:
    app.kubernetes.io/name: exobrain-job-orchestrator
    {{- include "exobrain-stack.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.jobOrchestrator.worker.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: exobrain-job-orchestrator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: exobrain-job-orchestrator
    spec:
      containers:
        - name: worker
          image: "{{ .Values.jobOrchestrator.image.repository }}:{{ .Values.jobOrchestrator.image.tag }}"
          imagePullPolicy: {{ .Values.jobOrchestrator.image.pullPolicy }}
          env:
            - name: APP_ENV
              value: {{ .Values.jobOrchestrator.env.APP_ENV | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.jobOrchestrator.env.LOG_LEVEL | quote }}
            - name: JOB_ORCHESTRATOR_DB_DSN
              value: {{ .Values.jobOrchestrator.env.JOB_ORCHESTRATOR_DB_DSN | quote }}
            - name: EXOBRAIN_NATS_URL
              value: {{ .Values.jobOrchestrator.env.EXOBRAIN_NATS_URL | quote }}
            - name: JOB_QUEUE_SUBJECT
              value: {{ .Values.jobOrchestrator.env.JOB_QUEUE_SUBJECT | quote }}
            - name: JOB_EVENTS_SUBJECT_PREFIX
              value: {{ .Values.jobOrchestrator.env.JOB_EVENTS_SUBJECT_PREFIX | quote }}
            - name: JOB_DLQ_SUBJECT
              value: {{ .Values.jobOrchestrator.env.JOB_DLQ_SUBJECT | quote }}
            - name: JOB_MAX_ATTEMPTS
              value: {{ .Values.jobOrchestrator.env.JOB_MAX_ATTEMPTS | quote }}
            - name: JOB_DLQ_RAW_MESSAGE_MAX_CHARS
              value: {{ .Values.jobOrchestrator.env.JOB_DLQ_RAW_MESSAGE_MAX_CHARS | quote }}
            - name: JOB_CONSUMER_DURABLE
              value: {{ .Values.jobOrchestrator.env.JOB_CONSUMER_DURABLE | quote }}
            - name: KNOWLEDGE_INTERFACE_GRPC_TARGET
              value: {{ printf "exobrain-knowledge-interface:%v" .Values.knowledgeInterface.service.port | quote }}
          resources: {{- toYaml .Values.jobOrchestrator.worker.resources | nindent 12 }}
