apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: exobrain-knowledge-graph
  labels:
    app.kubernetes.io/name: exobrain-knowledge-graph
    {{- include "exobrain-stack.labels" . | nindent 4 }}
spec:
  serviceName: exobrain-knowledge-graph
  replicas: {{ .Values.knowledgeGraph.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: exobrain-knowledge-graph
  template:
    metadata:
      labels:
        app.kubernetes.io/name: exobrain-knowledge-graph
    spec:
      containers:
        - name: memgraph
          image: "{{ .Values.knowledgeGraph.image.repository }}:{{ .Values.knowledgeGraph.image.tag }}"
          imagePullPolicy: {{ .Values.knowledgeGraph.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.knowledgeGraph.service.boltPort }}
              name: bolt
            - containerPort: {{ .Values.knowledgeGraph.service.httpPort }}
              name: http
          volumeMounts:
            - name: knowledge-graph-data
              mountPath: /var/lib/memgraph
          resources: {{- toYaml .Values.knowledgeGraph.resources | nindent 12 }}
  volumeClaimTemplates:
    - metadata:
        name: knowledge-graph-data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.global.storageClass }}
        storageClassName: {{ .Values.global.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.knowledgeGraph.persistence.size }}
---
apiVersion: v1
kind: Service
metadata:
  name: exobrain-knowledge-graph
spec:
  type: {{ .Values.knowledgeGraph.service.type }}
  selector:
    app.kubernetes.io/name: exobrain-knowledge-graph
  ports:
    - name: bolt
      port: {{ .Values.knowledgeGraph.service.boltPort }}
      targetPort: {{ .Values.knowledgeGraph.service.boltPort }}
    - name: http
      port: {{ .Values.knowledgeGraph.service.httpPort }}
      targetPort: {{ .Values.knowledgeGraph.service.httpPort }}
