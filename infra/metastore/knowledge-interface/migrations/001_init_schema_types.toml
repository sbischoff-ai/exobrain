    type = "TEXT"
    nullable = false

    [[actions.columns]]
    name = "kind"
    type = "TEXT"
    nullable = false

    [[actions.columns]]
    name = "name"
    type = "TEXT"
    nullable = false

    [[actions.columns]]
    name = "description"
    type = "TEXT"
    nullable = false

