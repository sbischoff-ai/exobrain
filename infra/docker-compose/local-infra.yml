services:
  postgres:
    image: postgres:16-alpine
    container_name: exobrain-local-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: exobrain
      POSTGRES_PASSWORD: exobrain
      POSTGRES_DB: exobrain
    ports:
      - "15432:5432"
    volumes:
      - exobrain_postgres_data:/var/lib/postgresql/data
      - ../docker/metastore/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U exobrain -d exobrain"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exobrain-local

  qdrant:
    image: qdrant/qdrant:v1.9.2
    container_name: exobrain-local-qdrant
    restart: unless-stopped
    ports:
      - "16333:6333"
      - "16334:6334"
    volumes:
      - exobrain_qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exobrain-local

  memgraph:
    image: memgraph/memgraph:3.8.0
    container_name: exobrain-local-memgraph
    restart: unless-stopped
    command:
      - --also-log-to-stderr
      - --bolt-server-name-for-init=memgraph
    ports:
      - "17687:7687"
      - "17444:7444"
    volumes:
      - exobrain_memgraph_data:/var/lib/memgraph
    healthcheck:
      test: ["CMD", "bash", "-lc", "echo 'RETURN 1;' | mgconsole --host 127.0.0.1 --port 7687 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 8
    networks:
      - exobrain-local

  memgraph-lab:
    image: memgraph/lab:latest
    container_name: exobrain-local-memgraph-lab
    restart: unless-stopped
    environment:
      QUICK_CONNECT_MG_HOST: memgraph
      QUICK_CONNECT_MG_PORT: 7687
    ports:
      - "13000:3000"
    depends_on:
      memgraph:
        condition: service_healthy
    networks:
      - exobrain-local

  nats:
    image: nats:2.10-alpine
    container_name: exobrain-local-nats
    restart: unless-stopped
    command: ["-js", "-m", "8222"]
    ports:
      - "14222:4222"
      - "18222:8222"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exobrain-local

  assistant-cache:
    image: redis:7-alpine
    container_name: exobrain-local-assistant-cache
    restart: unless-stopped
    ports:
      - "16379:6379"
    volumes:
      - exobrain_assistant_cache_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exobrain-local

volumes:
  exobrain_postgres_data:
  exobrain_qdrant_data:
  exobrain_memgraph_data:
  exobrain_assistant_cache_data:

networks:
  exobrain-local:
    name: exobrain-local
