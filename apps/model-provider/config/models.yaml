aliases:
  router:
    provider: openai
    mode: chat
    upstream_model: gpt-5-mini
    defaults:
      temperature: 0.1
      max_completion_tokens: 1200
  worker:
    provider: openai
    mode: chat
    upstream_model: gpt-5-mini
    defaults:
      temperature: 0.2
      max_completion_tokens: 1800
  reasoner:
    provider: anthropic
    mode: chat
    upstream_model: claude-sonnet-4-6
    defaults:
      temperature: 0.1
      max_tokens: 2400
  agent:
    provider: openai
    mode: chat
    upstream_model: gpt-5.2
    defaults:
      temperature: 0.0
      max_completion_tokens: 1800
  architect:
    provider: anthropic
    mode: chat
    upstream_model: claude-opus-4-6
    defaults:
      temperature: 0.1
      max_tokens: 3200
  all-purpose:
    provider: openai
    mode: embeddings
    upstream_model: text-embedding-3-large
    defaults: {}
